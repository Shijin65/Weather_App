    <script>
        const Api_key= 'd9086859e4c7d9b2dea2e610360e8885'
        const appurl='https://api.openweathermap.org/data/2.5/weather?units=metric&q=kerala&appid='

        async function collectdata() {
            const responce  = await fetch(appurl+Api_key);
            var data = await responce.json();
            console.log(data)
            document.querySelector('.temp').innerHTML=data.main.temp
            document.querySelector('.place').innerHTML=data.name
            document.querySelector('.min').innerHTML=data.main.temp_min
            document.querySelector('.max').innerHTML=data.main.temp_max
        }
        collectdata();
    </script>
